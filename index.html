<!DOCTYPE html>
<html lang="ar">
<head>

<body>
  <h2>🚗 اختر صورة سيارة</h2>
  <input type="file" id="imageInput" accept="image/*">
  <br><br>
  <img id="preview" width="224" height="224" style="display:none;">
  <h3 id="result">النتيجة: </h3>

  <!-- تحميل مكتبة Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4-alpha2/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./"; // إذا كانت الملفات في نفس المجلد

    let model, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    // تحميل النموذج أولاً
    init();

    document.getElementById("imageInput").addEventListener("change", async function (event) {
      const file = event.target.files[0];
      if (file) {
        const img = document.getElementById("preview");
        img.src = URL.createObjectURL(file);
        img.onload = async () => {
          img.style.display = "block";
          const prediction = await model.predict(img);
          prediction.sort((a, b) => b.probability - a.probability);
          const result = document.getElementById("result");
          result.innerText = `🚘 النوع: ${prediction[0].className} بنسبة ${(prediction[0].probability * 100).toFixed(2)}%`;
        };
      }
    });
  </script>
</body>
</html>
