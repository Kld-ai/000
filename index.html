<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تصنيف السيارة من الصورة 🚗</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    #preview {
      margin-top: 20px;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🚗 تصنيف نوع السيارة من الصورة</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <br>
  <img id="preview" src="" alt="صورة المعاينة" />
  <div id="result"></div>

  <script type="text/javascript">
    let model, maxPredictions;

    async function init() {
      const URL = "./"; // يفترض أن الملفات model.json و metadata.json و weights.bin هنا
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    document.getElementById("imageUpload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        const prediction = await model.predict(img, false);
        prediction.sort((a, b) => b.probability - a.probability); // نرتبهم تنازلياً

        const bestMatch = prediction[0];
        document.getElementById('result').innerHTML = `🚘 التصنيف المتوقع: <span style="color:blue;">${bestMatch.className}</span> <br> 🔥 الثقة: ${(bestMatch.probability * 100).toFixed(2)}%`;
      };
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>
